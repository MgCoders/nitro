<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h1>Registro en el padrón de Casa Grande</h1>

        <div>
            <p>You have successfully deployed a Java EE 7 Enterprise Application.</p>

            <h3>Your application can run on:</h3>
            <img src="resources/gfx/wildfly_400x130.jpg"/>
        </div>

        <h:form id="reg">
            <h2>Registro</h2>

            <p>Enforces annotation-based constraints defined on the model class.</p>
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="nombre" value="Nombre:"/>
                <h:inputText id="nombre" value="#{nuevaPersona.nombre}"/>
                <h:message for="nombre" errorClass="invalid"/>

                <h:outputLabel for="ci" value="CI:"/>
                <h:inputText id="ci" value="#{nuevaPersona.ci}"/>
                <h:message for="ci" errorClass="invalid"/>

                <h:outputLabel for="cc" value="CC:"/>
                <h:inputText id="cc" value="#{nuevaPersona.cc}"/>
                <h:message for="cc" errorClass="invalid"/>

                <h:outputLabel for="tel1" value="Teléfono 1:"/>
                <h:inputText id="tel1" value="#{nuevaPersona.telefono_1}"/>
                <h:message for="tel1" errorClass="invalid"/>

                <h:outputLabel for="tel2" value="Teléfono 2:"/>
                <h:inputText id="tel2" value="#{nuevaPersona.telefono_2}"/>
                <h:message for="tel2" errorClass="invalid"/>

                <h:outputLabel for="fecha_nac" value="Fecha Nacimiento:"/>
                <h:inputText id="fecha_nac" value="#{nuevaPersona.fecha_nacimiento}"/>
                <h:message for="fecha_nac" errorClass="invalid"/>

                <h:outputLabel for="email" value="Email:"/>
                <h:inputText id="email" value="#{nuevaPersona.email}"/>
                <h:message for="email" errorClass="invalid"/>

                <h:outputLabel for="depto" value="Departamento:"/>
                <h:selectOneMenu id="depto" value="#{nuevaPersona.departamento}">
                    <f:selectItems value="#{departamentos}" var="d" itemLabel="#{d.nombre}"/>
                    <f:ajax listener="#{registroController.cambioDepartamento}" render="loc" immediate="true"/>
                </h:selectOneMenu>
                <h:message for="depto" errorClass="invalid"/>

                <h:outputLabel for="loc" value="Localidad:"/>
                <h:selectOneMenu id="loc" value="#{nuevaPersona.localidad}">
                    <f:selectItems value="#{registroController.localidades}" var="l" itemLabel="#{l.nombre}"/>
                </h:selectOneMenu>
                <h:message for="loc" errorClass="invalid"/>

                <h:outputLabel for="barrio" value="Barrio:"/>
                <h:inputText id="barrio" value="#{nuevaPersona.barrio}"/>
                <h:message for="barrio" errorClass="invalid"/>

                <h:outputLabel for="dir" value="Dirección:"/>
                <h:inputText id="dir" value="#{nuevaPersona.direccion}"/>
                <h:message for="dir" errorClass="invalid"/>

                <h:outputLabel for="intereses" value="Temas de interés:"/>
                <h:inputTextarea id="intereses" value="#{nuevaPersona.temas_interes}"/>
                <h:message for="intereses" errorClass="invalid"/>

                <h:outputLabel for="frec_aporte" value="Frecuencia aporte económico:"/>
                <h:selectOneMenu id="frec_aporte" value="#{nuevaPersona.frecuencia_aporte}"/>
                <h:message for="frec_aporte" errorClass="invalid"/>

                <h:outputLabel for="monto" value="Monto aporte ecónomico:"/>
                <h:inputText id="monto" value="#{nuevaPersona.monto_aporte}"/>
                <h:message for="monto" errorClass="invalid"/>


            </h:panelGrid>

            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="register" action="#{registroController.registrar}" value="Registrar"
                                     styleClass="register"/>
                    <h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning"
                                globalOnly="true"/>
                </h:panelGrid>
            </p>
        </h:form>
    </ui:define>
</ui:composition>
