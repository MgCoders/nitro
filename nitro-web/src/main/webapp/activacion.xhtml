<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:b="http://bootsfaces.net/ui"
>

<h:head/>
<h:body>
    <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:ui="http://java.sun.com/jsf/facelets"
                    xmlns:h="http://java.sun.com/jsf/html"

                    template="/WEB-INF/templates/tempboo.xhtml">
        <ui:define name="content">
            <b:panel title="OK!">
                <h:outputLabel value="Hello, world"/>
                <h:panelGroup layout="block" rendered="#{activationController.valid}">
                    <p>Your account is successfully activated!</p>

                    <p><h:link outcome="home">Go to home page</h:link></p>
                </h:panelGroup>
                <h:panelGroup layout="block" rendered="#{!activationController.valid}">
                    <p>Activation failed! Please enter your email address to try once again.</p>
                    <h:form>
                        ...
                    </h:form>
                </h:panelGroup>
            </b:panel>

        </ui:define>
    </ui:composition>
</h:body>
</html>
